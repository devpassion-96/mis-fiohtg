<section class="content">
  <div class="container mt-5">
    <div class="container-fluid">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Transfer Funds</h3>
          </div>
          <form [formGroup]="transferForm" (ngSubmit)="submitTransfer()">
            <div class="card-body">
              <div class="form-group">
                <label for="sourceBudget">Source Budget</label>
                <select id="sourceBudget" formControlName="sourceBudgetId" class="form-control">
                  <option *ngFor="let budget of budgets" [value]="budget._id">{{ getProjectNameById(budget.projectId) }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="targetBudget">Target Budget</label>
                <select id="targetBudget" formControlName="targetBudgetId" class="form-control">
                  <option *ngFor="let budget of budgets" [value]="budget._id">{{ getProjectNameById(budget.projectId) }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" formControlName="amount" class="form-control" placeholder="Enter amount">
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary" [disabled]="transferForm.invalid">Transfer</button>
            </div>
          </form>
        </div>
      </div>
  </div>
  </section>
