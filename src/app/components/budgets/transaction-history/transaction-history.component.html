<section class="content">
   <div class="container mt-5">
    <div class="container-fluid">
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">Transaction History</h3>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Type</th>
                  <th>Details</th>
                  <th>Amount</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let transaction of transactions; index as i">
                  <td>{{ i + 1 }}</td>
                  <td>{{ transaction.type }}</td>
                  <td>
                    <ng-container *ngIf="transaction.type === 'transfer'">
                      From: {{ transaction.sourceBudgetId }}<br />
                      To: {{ transaction.targetBudgetId }}
                    </ng-container>
                    <ng-container *ngIf="transaction.type === 'cashflow'">
                      Project: {{ getProjectNameById(transaction.projectId) }}
                    </ng-container>
                  </td>
                  <td>{{ transaction.amount }}</td>
                  <td>{{ transaction.date | date: 'medium' }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
   </div>
  </section>
