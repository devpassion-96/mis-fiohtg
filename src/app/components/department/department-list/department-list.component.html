<div class="card mt-5">
  <div class="card-header">
    <h3 class="card-title">Departments</h3>
  </div>
  <div class="card-body ">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th style="width: 10px">#</th>
          <th>Department Name</th>
          <th>Designations</th>
          <th style="width: 200px">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments | paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ department.name }}</td>
          <td>
            <ul>
              <li *ngFor="let designation of department.designations">
                {{ designation.title }}
              </li>
            </ul>
          </td>
          <td>
            <!-- <button class="btn btn-info" (click)="edit(department)">Edit</button> -->
            <button class="btn btn-outline-primary btn-sm m-1" (click)="editDepartment(department._id)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm m-1" (click)="delete(department)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="card-footer">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>


  </div>
</div>
