<div class="card mt-5">
  <div class="card-header ">
    <h3 class="card-title">Retired Funds List</h3>
  </div>
  <div class="card-body">
    <div class="mb-3 col-3">
      <input type="text" class="form-control" placeholder="Search..." #searchInput (keyup)="onSearch(searchInput.value)">

    </div>

    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Project Name</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Files</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fund of retiredFunds">
          <td>{{ fund._id }}</td>
          <td>{{ getEmployeeNameById(fund.staffId) }}</td>
          <td>{{ getProjectNameById(fund.projectId) }}</td>
          <td>{{ fund.amount }}</td>
          <td>{{ fund.date | date }}</td>
          <td>
            <div *ngFor="let doc of fund.documents">
              <a href="{{ doc }}" target="_blank" class="document-link">
                <i class="fas fa-file-alt"></i> {{ doc.split('/').pop() }}
              </a>
            </div>
          </td>


          <!-- <td>
            <button class="btn btn-danger btn-sm" (click)="deleteRetiredFund(fund.id)">
              <i class="fas fa-trash"></i>
            </button>
          </td> -->
        </tr>
      </tbody>
    </table>

  </div>
</div>
