<div class="container-fluid mt-5">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Edit Leave Request</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
        <!-- Staff ID (Read-only) -->
        <div class="form-group">
          <label for="staffId">Staff ID</label>
          <input type="text" class="form-control" id="staffId" formControlName="staffId" readonly>
        </div>

        <!-- Leave Type -->
        <div class="form-group">
          <label for="type">Leave Type</label>
          <input type="text" class="form-control" id="type" formControlName="type">
        </div>

        <!-- Start and End Dates -->
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date" class="form-control" id="startDate" formControlName="startDate">
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date" class="form-control" id="endDate" formControlName="endDate">
        </div>

          <!-- Remarks Field -->
        <div class="form-group">
          <label for="remarks">Remarks</label>
          <textarea class="form-control" id="remarks" formControlName="remarks"></textarea>
        </div>

        <!-- Status -->
        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" id="status" formControlName="status">
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
          </select>
        </div>

        <!-- Approver Comments -->
        <div class="form-group">
          <label for="approverComments">Approver Comments</label>
          <textarea class="form-control" id="approverComments" formControlName="approverComments"></textarea>
        </div>

        <!-- Applied On (Read-only) -->
        <div class="form-group">
          <label for="appliedOn">Applied On</label>
          <input type="date" class="form-control" id="appliedOn" formControlName="appliedOn" readonly>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
