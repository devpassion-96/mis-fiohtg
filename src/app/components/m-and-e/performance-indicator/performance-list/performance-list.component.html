<div class="card mt-5">
  <div class="card-header">
    <h3 class="card-title">Performance Indicators List</h3>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Project</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let indicator of performanceIndicators">
          <td>{{ indicator._id }}</td>
          <td>{{ indicator.projectName }}</td>
          <td>
            <button class="btn btn-info btn-sm mr-2" [routerLink]="['/performance-detail', indicator._id]">
              <i class="fas fa-eye"></i> View
            </button>
            <button class="btn btn-primary btn-sm mr-2" [routerLink]="['/performance-edit', indicator._id]">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteIndicator(indicator._id)">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
