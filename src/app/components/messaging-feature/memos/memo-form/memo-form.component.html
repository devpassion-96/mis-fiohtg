<div class="memo-form mt-4">
  <div class="card card-secondary col-9 mx-auto">
    <div class="card-header">
      <h3 class="card-title">{{ isEditMode ? 'Update' : 'Circulate' }} Memo</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="memoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" formControlName="title" required>
          <div *ngIf="submitted && memoForm.controls['title'].errors?.['required']" class="text-danger">
            Title is required.
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea id="content" class="form-control" formControlName="content" required rows="10"></textarea>
          <div *ngIf="submitted && memoForm.controls['content'].errors?.['required']" class="text-danger">
            Content is required.
          </div>
        </div>

        <button type="submit" class="btn btn-secondary">{{ isEditMode ? 'Update Memo' : 'Circulate' }}</button>
      </form>
    </div>
  </div>
</div>
