<div class="card mt-5">
  <div class="card-header">
    <h3 class="card-title">Memo List</h3>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Created By</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let memo of memosList | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
          <td>{{ memo.title }}</td>
          <td>{{ getEmployeeNameByStaffId(memo.createdBy) }}</td>
          <td>
            <button class="btn btn-info btn-sm mr-2" (click)="viewMemo(memo._id)">
              <i class="fas fa-eye"></i>
            </button>
            <button *ngIf="userRole === 'admin'" class="btn btn-primary btn-sm" (click)="editMemo(memo._id)">
              <i class="fas fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="card-footer">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
