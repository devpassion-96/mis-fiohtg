<!-- Form for Payroll Adjustments -->
<form [formGroup]="adjustmentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="staffId">Staff ID</label>
    <input type="text" class="form-control" id="staffId" formControlName="staffId">
  </div>
  <div class="form-group">
    <label for="bonuses">Bonuses</label>
    <input type="number" class="form-control" id="bonuses" formControlName="bonuses">
  </div>
  <div class="form-group">
    <label for="deductions">Deductions</label>
    <input type="number" class="form-control" id="deductions" formControlName="deductions">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
