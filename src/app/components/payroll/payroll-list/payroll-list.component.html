<div class="container">
  <h2>Payroll Records</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Staff ID</th>
        <th>Basic Salary</th>
        <th>Bonuses</th>
        <th>Deductions</th>
        <th>Net Salary</th>
        <th>Month</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payroll of payrolls">
        <td>{{ payroll.staffId }}</td>
        <td>{{ payroll.basicSalary }}</td>
        <td>{{ payroll.bonuses }}</td>
        <td>{{ payroll.deductions }}</td>
        <td>{{ payroll.netSalary }}</td>
        <td>{{ payroll.month }}</td>
        <td>{{ payroll.year }}</td>
        <td>
          <!-- Buttons for edit, view, delete -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
