<div class="card">
  <div class="card-header">
    <h3 class="card-title">Payroll Report</h3>
  </div>
  <div class="card-body">
    <p>Total Payroll Expenditure: {{ calculateTotalExpenditure() }}</p>
    <!-- Add more detailed report data here -->
    <table class="table">
      <thead>
        <tr>
          <th>Staff ID</th>
          <th>Basic Salary</th>
          <th>Bonuses</th>
          <th>Deductions</th>
          <th>Net Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payroll of payrollData">
          <td>{{ payroll.staffId }}</td>
          <td>{{ payroll.basicSalary }}</td>
          <td>{{ payroll.bonuses }}</td>
          <td>{{ payroll.deductions }}</td>
          <td>{{ payroll.netSalary }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
