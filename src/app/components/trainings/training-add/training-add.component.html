<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-9">
      <div class="card">
        <div class="card-header">
          <h3>Add Training Event</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="trainingForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter training title">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="startDate">Start Date</label>
              <input type="date" class="form-control" id="startDate" formControlName="startDate">
            </div>
            <div class="form-group">
              <label for="endDate">End Date</label>
              <input type="date" class="form-control" id="endDate" formControlName="endDate">
            </div>
            <div class="form-group">
              <label for="trainer">Trainer</label>
              <input type="text" class="form-control" id="trainer" formControlName="trainer" placeholder="Enter trainer's name">
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" formControlName="location" placeholder="Enter location">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
