<div>
    <h3>Driver Status</h3>
    <table>
      <tr>
        <th>Driver Name</th>
        <th>Status</th>
        <th>Return Date</th>
      </tr>
      <tr *ngFor="let driver of drivers">
        <td>{{ driver.name }}</td>
        <td>{{ driver.status }}</td>
        <td>{{ driver.returnDate ? (driver.returnDate | date: 'short') : 'N/A' }}</td>
      </tr>
    </table>
  </div>
